{% extends 'base.html' %}

{% block title %}Set New Password - EcoConnect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if validlink %}
            <div class="card card-eco shadow">
                <div class="card-header eco-bg text-white text-center">
                    <h3><i class="fas fa-lock"></i> Set New Password</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-check"></i> Update Password
                        </button>
                    </form>
                </div>
            </div>
            {% else %}
            <div class="card border-danger">
                <div class="card-body text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h3 class="text-danger">Invalid Reset Link</h3>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-danger">Request New Reset Link</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Password Reset Sent - EcoConnect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-eco shadow">
                <div class="card-body text-center py-5">
                    <i class="fas fa-envelope-open fa-4x text-success mb-4"></i>
                    <h3 class="text-success mb-3">Check Your Email!</h3>
                    <p class="lead">
                        We've sent password reset instructions to your email address.
                    </p>
                    <a href="{% url 'users:login' %}" class="btn btn-success">
                        <i class="fas fa-sign-in-alt"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Reset Password - EcoConnect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-eco shadow">
                <div class="card-header eco-bg text-white text-center">
                    <h3><i class="fas fa-key"></i> Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-paper-plane"></i> Send Reset Email
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}" class="text-success">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
